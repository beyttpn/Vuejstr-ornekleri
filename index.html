<!DOCTYPE html>
<html>
<head>
	<title>Vuejstr Örnekler.</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<div id="uygulama">
  <h1>{{ title }}</h1>
  <hr>
  <input type="text" v-on:input="changeTitle">
  <p> {{ description }} </p>
<small>instagram.com/vuejstr/</small>
</div>






<script type="text/javascript">
	new Vue({

	el : "#uygulama",
 	 data : {
  		title : "Merhaba Vuejstr | Vue.js Örnekleri",
      description : "Bu Bir Açıklamadır."
  				},
          methods: {
          changeTitle : function(ornek){
          this.description = ornek.target.value;
          }
       }



});

</script>
</body>
</html>
